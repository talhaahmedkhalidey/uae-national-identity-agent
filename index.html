<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAE National Identity Agent</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="two-column-layout">
      <div class="img-column">
        <div class="bg-img"></div>
        <img class="logo" src="assets/images/adnoc-logo.png" alt="adnoc logo" />
      </div>
      <div class="chat-column">
        <div class="chat-header">
          <h1><span>Marhaba Al Saa</span><span dir="rtl">مرحبا الساع</span></h1>
          <p>
            <span>The Smart Ambassador Of Emarati Culture</span>
            <span dir="rtl">السفير الذكي في الثقافة الاماراتية</span>
          </p>
        </div>
        <div class="chat-container" id="chat"></div>
        <div class="input-container">
          <input
            id="messageInput"
            type="text"
            placeholder="Type your question..."
          />
          <button id="sendBtn"><img src="assets/icons/send.svg" /></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
